<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="leaflet.css">
  <style>
    body { margin:0; font-family:sans-serif; }

    /* Log area */
    #log {
      height:200px; min-width:500px;
      overflow:auto; white-space:pre-wrap;
      border:1px solid #ccc;
      padding:8px;
      box-sizing:border-box;
      margin-bottom:8px;
    }

    /* Container for the search bar */
    #search-container {
      display: flex;
      gap: 4px;
      padding: 4px;
      box-sizing: border-box;
    }
    #search-input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #search-btn {
      padding: 8px 16px;
      font-size: 14px;
    }

    /* Container for the action buttons */
    #buttons-container {
      display: flex;
      gap: 8px;
      padding: 4px;
      box-sizing: border-box;
    }
    #buttons-container button {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    /* Map area */
    #map {
      height: 400px;
      width: 100%;
      min-width: 500px;
    }
  </style>
</head>
<body>
  <div id="log">Logs will appear here…</div>

  <div id="search-container">
    <input id="search-input" type="text" placeholder="Search map…">
    <button id="search-btn">Search</button>
  </div>

  <div id="buttons-container">
    <button id="scan">Scan Messages</button>
    <button id="view-logs">View Logs</button>
    <button id="clear">Clear All</button>
  </div>

  <div id="map"></div>

  <script src="leaflet.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="leaflet.css">
  <style>
    body { margin: 0; font-family: sans-serif; }
    #log {
      height: 100px;
      min-width: 500px;
      overflow: auto;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 8px;
      box-sizing: border-box;
    }
    #controls {
      display: flex;
      gap: 8px;
      padding: 4px;
      background: #f8f8f8;
    }
    #map { height: 400px; width: 100%; min-width: 500px;}
    button { flex: 1; padding: 8px; }
  </style>
</head>
<body>
  <div id="log">Logs will appear hereâ€¦</div>
  <div id="controls">
    <button id="clear">Clear History</button>
    <button id="scan">Scan Messages</button>
  </div>
  <div id="map"></div>

  <script src="leaflet.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
